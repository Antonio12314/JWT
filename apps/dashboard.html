<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>
    <div class="dashboard-container">
        <div class="background-image">
            <img src="https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?q=80&w=2340&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Dashboard Background">
        </div>
        <div class="welcome-message">
            <h1>Bienvenido</h1>
        </div>
    </div>

    <script>
        // Mostrar el mensaje de bienvenida después de que la página se cargue completamente
        window.onload = function() {
            document.querySelector('.welcome-message').style.display = 'block';
        };
    </script>
</body>
</html>
